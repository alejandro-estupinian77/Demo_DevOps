name: 🧪 CI - Pipeline DevOps Completo

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Descargar código
      uses: actions/checkout@v4
      
    - name: 🟢 Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: 📦 Instalar dependencias
      run: npm install
        
    - name: 🧪 Ejecutar pruebas automáticas
      run: npm test
        
    - name: 🐳 Construir contenedor Docker
      run: docker build -t plataforma-educativa .
        
    - name: ✅ Verificar construcción exitosa
      run: |
        echo "🎉 ¡CI COMPLETADO EXITOSAMENTE!"
        echo "✅ Aplicación construida correctamente"
        echo "✅ Lista para producción"